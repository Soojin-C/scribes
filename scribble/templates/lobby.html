{% extends "base.html" %}
{% block body %}
  <div class="container">
    <div class="row justify-content-center">
      <div class='col-sm-2'>
        <div class='form-group'>
          <label for='maxTime'>Max Time</label>
          <select class='form-control' id='maxTime'>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80" selected>80</option>
            <option value="90">90</option>
            <option value="100">100</option>
            <option value="110">110</option>
            <option value="120">120</option>
            <option value="130">130</option>
            <option value="140">140</option>
            <option value="150">150</option>
            <option value="160">160</option>
            <option value="170">170</option>
            <option value="180">180</option>
          </select>
        </div>
      </div>
      <div class='col-sm-6'></div>
      <div class='col-sm-4'>
        <h4>Roster</h4>
        <ul style="list-style: none; padding-left: 0; word-wrap: break-word; width: 200px" id="roster">
        </ul>
      </div>
    </div>
    <div class='row'>
      <div class='col'>
        <center>
          <button type="submit" class="btn btn-outline-primary" onclick='createGame()'>Start Game</button>
        </center>
      </div>
    </div>
  </div>
{% endblock %}
{% block footer %}
<script type="text/javascript" src="../static/lobby.js"></script>
{% endblock %}
