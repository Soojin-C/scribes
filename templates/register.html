{% extends "base.html" %}
{% block body %}
<center>
  <form method="POST" action="/register">
    Username:
    <input type="text" name="user" placeholder="Input username"><br>

    Password:
    <input type="password" id="pass" name="pass" placeholder="Input password"><br>
    Re-enter Password:
    <input type="password" id="pass2" name="pass2" placeholder="Re-enter password"><br>
    
    <input id="show" type="checkbox" onclick="showPass()"><label for="show">Show password</label><br>
    
    <input type="submit" value="Register">
  </form>

  
</center>
<br>
<br>
<a role="button" class="btn btn-light" href="/">Back</button>

<script>
  function showPass(){
  var i=document.getElementById("pass")
  var j=document.getElementById("pass2")
  if(i.type=="password"){
  i.type="text";
  j.type="text";
  }
  else{
  i.type="password";
  j.type="password";
  }
  }
</script>
{% endblock %}
