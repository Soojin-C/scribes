{% extends "base.html" %}
{% block body %}
<center>
  <form method="POST" action="/auth">
    Username:
    <input type="text" id="user" name="user" placeholder="Input username"><br>
    Password:
    <input type="password" id="pass" name="pass" placeholder="Input password"><br>
        
    <input id="show" type="checkbox" onclick="showPass()"><label for="show">Show password</label><br>
    
    <input type="submit" value="Log in">
  </form>
</center>
<br>
<br>
<a role="button" class="btn btn-light" href="/">Back</button>


<script>
  function showPass(){
  var i=document.getElementById("pass")
  if(i.type=="password"){
  i.type="text";
  }
  else{
  i.type="password";
  }
  }
</script>

{% endblock %}
